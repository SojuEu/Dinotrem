<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado | Dinotrem</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
    <div class="container py-2">
      <a class="navbar-brand fw-bold text-uppercase text-success fs-3" href="index.html">
        <i class="bi bi-tree-fill me-2"></i>Dinotrem
      </a>
    </div>
  </nav>

  <main class="container py-5 mt-5 text-center">
    <div class="p-4 bg-dark border-success rounded shadow" style="max-width: 700px; margin:auto;">
      <h2 class="text-success mb-3">Mensagem Enviada!</h2>
      <p class="text-secondary">Aqui estão os dados recebidos:</p>
      <ul class="list-group text-start mt-4">
        <li class="list-group-item bg-dark text-light border-success"><strong>Nome:</strong> <span id="rNome"></span></li>
        <li class="list-group-item bg-dark text-light border-success"><strong>Email:</strong> <span id="rEmail"></span></li>
        <li class="list-group-item bg-dark text-light border-success"><strong>Assunto:</strong> <span id="rAssunto"></span></li>
        <li class="list-group-item bg-dark text-light border-success"><strong>Mensagem:</strong> <span id="rMsg"></span></li>
      </ul>
      <a href="formulario.html" class="btn btn-outline-success mt-4">Enviar outra mensagem</a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);

    const getOrDefault = (key) => params.get(key) ? params.get(key) : "(não informado)";

    document.getElementById('rNome').textContent = getOrDefault('nome');
    document.getElementById('rEmail').textContent = getOrDefault('email');
    document.getElementById('rAssunto').textContent = getOrDefault('assunto');
    document.getElementById('rMsg').textContent = getOrDefault('mensagem');
</script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
