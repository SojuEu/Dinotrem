<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Dinotrem</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
    <div class="container py-2">
      <a class="navbar-brand fw-bold text-uppercase text-success fs-3" href="index.html">
        <i class="bi bi-tree-fill me-2"></i>Dinotrem
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link px-3" href="triassico.html">Triássico</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="jurassico.html">Jurássico</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="cretaceo.html">Cretáceo</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="enciclopedia.html">Enciclopédia</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="dino-mes.html">Dinossauro do Mês</a></li>
          <li class="nav-item"><a class="nav-link px-3 active" href="formulario.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 mt-5 text-center text-success">
    <h1 class="fw-bold">Contato</h1>
    <p class="text-secondary">Envie sua mensagem para o Dinotrem!</p>
  </header>

  <main class="container py-4" style="max-width: 700px;">
    <form action="resultado.html" method="GET" class="p-4 rounded shadow bg-dark border-success">
      <h4 class="text-success mb-3"><i class="bi bi-envelope me-2"></i>Formulário de Contato</h4>

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Assunto</label>
        <select class="form-control" name="assunto" required>
          <option value="Contato Geral">Contato Geral</option>
          <option value="Relatar Fóssil ou Meteorito">Relatar Fóssil ou Meteorito</option>
          <option value="Reportar Erro no Site">Reportar Erro no Site</option>
          <option value="Sugerir Dinossauro do Mês">Sugerir Dinossauro do Mês</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Mensagem</label>
        <textarea class="form-control" name="mensagem" rows="5" required></textarea>
      </div>

      <button class="btn btn-success w-100">Enviar Mensagem</button>
    </form>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
